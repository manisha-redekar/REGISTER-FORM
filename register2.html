<html>
    <head>
        <title>registration form</title>
        <link rel="stylesheet" href="C:\Users\redek\OneDrive\Desktop\web develpment\rstyle.css.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div  class="card-front">
                        <h2>
                            login
                        </h2>
                        <form>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <button type="submit" value="submit-btn" > Submit</button>
                            <input type="checkbox"><span> Remember me</span>
                        </form>
                        <button type="button" class="btn" onclick="openRegister()"> I am New Here</button>
                        <a href="">Forget Password</a>
                    </div>
                    <div  class="card-back"> 
                        <h2>
                            registration
                        </h2>
                        <form action="connect.php" method="post">
                            <input type="text" class="input-box" placeholder="Your Name" name="firstName"required >
                            <input type="email" class="input-box" placeholder="Your Email Id"name="emailID" required>
                            <input type="phone No" class="input-box" placeholder="Phone No" name="phoneNo" required>
                            <input type="password" class="input-box" placeholder="Password" name="password" required>
                            <input type="confirm password" class="input-box" placeholder="Confirm Password" name="Confirmpassword" required>
                            <button type="submit" value="Submit-btn" > Submit</button>
                            <input type="checkbox"><span> Remember me</span>
    
                        <button type="button" class="btn" onclick="openLogin()"> I Have An Account</button>
                        <a href="">forget password</a>
                         </form>
                    </div>
                </div>
            </div>
        </div>

        <script>

            var card =document.getElementById("card");

            function openRegister(){
                card.style.transform="rotateY(-180deg)";
            }
            function openLogin(){
                card.style.transform="rotateY(0deg)";
            }
        </script>

    </body>    
</html>
